<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Assignment 4</title>
</head>

<body>

    <form >
        <fieldset class="form-group">
            <legend>Team Members</legend>
            <p>
                <label for="member1">Team Member 1:</label>
                <input type="text" id="member1" />
            </p>
            <p>
                <label for="member2">Team Member 2:</label>
                <input type="text" id="member2" />
            </p>

            <button class="btn btn-primary" type="button" id="thirdMemberToggle" data-target="#collapsedThirdMem" data-toggle="collapse" aria-disabled="false">Toggle Third Member</button>
            <div class="collapse" id="collapsedThirdMem">
                <p>
                    <label for="member3">Team Member 3:</label>
                    <input type="text" id="member3" />
                </p>
                <p>
                    <label for="instructor_sig">Instructor Signature:</label>
                    <input type="text" id="instructor_sig" />
                </p>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>Name</legend>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input class="btn" name="Name_selector" id="option1" type="radio" aria-label="Select app name">
                        App Name:
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="App Name" placeholder="App Name">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input class="btn" name="Name_selector" id="option2" type="radio" aria-label="Select team name">
                        Team Name:
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Team Name" placeholder="Team Name">
            </div>

        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
